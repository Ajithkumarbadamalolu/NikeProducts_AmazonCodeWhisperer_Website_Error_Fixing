<html lang="en">

<style>
body {
background-color: lightblue;
}

header {
background-color: darkblue;
color: white;
padding: 20px;
}

nav {
float: left;
}

nav a {
color: white;
text-decoration: none;
padding: 14px 16px;
}

nav a:hover {
background-color: darkgray;
}

#logo {
float: left;
}

#logo img {
width: 100px;
}

section {
float: left;
padding: 20px;
width: 70%;
}

aside {
float: right;
padding: 20px;
width: 30%;
}

footer {
background-color: darkblue;
color: white;
text-align: center;
padding: 20px;
}

/* Clear floats */
.clearfix::after {
content: "";
clear: both;
display: table;
}
</style>
</head>

<body>

<header>
<div id="logo"><img src="nike-logo.png" alt="Nike Logo"></div>
<nav>
<a href="#">Home</a>

<div class="clearfix">

</section>

<aside>

<p>Sign up for our newsletter:</p>
<form>

<input id="email" type="email" placeholder="Email">

<footer>

</html>
